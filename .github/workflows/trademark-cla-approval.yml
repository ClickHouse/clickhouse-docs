name: CLA Approval Handler

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to approve CLA for'
        required: true
        type: string
  pull_request_target:
    types: [labeled]
  issue_comment:
    types: [created]

permissions: write-all

jobs:
  process-cla-approval:
    runs-on: ubuntu-latest
    if: |
      (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request_target' && github.event.label.name == 'cla-signed') ||
        github.event_name == 'issue_comment'
      ) && github.actor != 'workflow-authentication-public[bot]'

    steps:

      - name: Generate Token
        id: generate-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: "${{ secrets.WORKFLOW_AUTH_PUBLIC_APP_ID }}"
          private-key: "${{ secrets.WORKFLOW_AUTH_PUBLIC_PRIVATE_KEY }}"

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Process CLA approval
        id: process-cla-approval
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token || secrets.GITHUB_TOKEN }}
          script: |
            let prNumber;
            let approvedBy;
            let prAuthor;
            let isCommentApproval = false;
            
            // Handle different event types
            if (context.eventName === 'workflow_dispatch') {
              prNumber = parseInt('${{ github.event.inputs.pr_number }}');
              approvedBy = context.actor;
            } else if (context.eventName === 'pull_request_target') {
              prNumber = context.payload.pull_request.number;
              approvedBy = context.actor;
            } else if (context.eventName === 'issue_comment') {
              // Only process comments on pull requests
              if (!context.payload.issue.pull_request) {
                console.log('Comment is not on a pull request, skipping...');
                return;
              }
              
              prNumber = context.payload.issue.number;
              const commentBody = context.payload.comment.body;
              const commenter = context.payload.comment.user.login;
              
              // Check if this is a CLA agreement comment
              const isClaAgreement = commentBody.includes('I agree to the Trademark License Addendum') && 
                                     commentBody.includes('CLA-SIGNATURE:');
              
              if (!isClaAgreement) {
                console.log('Comment is not a CLA agreement, skipping...');
                return;
              }
              
              // Extract the signature from the comment
              const signatureMatch = commentBody.match(/CLA-SIGNATURE:\s*(\S+)/);
              if (!signatureMatch) {
                console.log('CLA signature format is invalid');
                return;
              }
              
              const signatureUser = signatureMatch[1];
              
              // Get PR details to verify the commenter is the PR author
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              // If someone other than PR author is trying to sign, silently ignore
              if (commenter !== pr.user.login) {
                console.log(`Comment with CLA text from ${commenter} (not PR author ${pr.user.login}), ignoring silently`);
                return;
              }
              
              // If PR author is signing but signature doesn't match their username, silently ignore
              if (signatureUser !== commenter) {
                console.log(`PR author ${commenter} used incorrect signature '${signatureUser}', ignoring silently`);
                return;
              }
              
              // This is a valid CLA agreement comment from the PR author
              approvedBy = commenter;  // The PR author approved themselves
              prAuthor = commenter;
              isCommentApproval = true;
              console.log(`Valid CLA agreement from PR author: ${commenter}`);
              
            } else {
              console.log('Unknown event type, skipping...');
              return;
            }
            
            // Get PR details if not already retrieved
            if (!prAuthor) {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prAuthor = pr.user.login;
            }
            
            // For non-comment approvals, check if the person has the right permissions
            console.log(`isCommentApproval: ${isCommentApproval}, context.eventName: ${context.eventName}, context.actor: ${context.actor}`);
            if (!isCommentApproval) {
              try {
                const { data: collaboration } = await github.rest.repos.getCollaboratorPermissionLevel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  username: context.actor
                });
              
                // Only admin, maintain, or write permissions can manually approve CLA
                const isAuthorized = ['admin', 'maintain', 'write'].includes(collaboration.permission);
              
                if (!isAuthorized) {
                  // If this was a label event, remove the label
                  if (context.eventName !== 'workflow_dispatch') {
                    await github.rest.issues.removeLabel({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: prNumber,
                      name: 'cla-signed'
                    });
                  }
              
                  // Add a comment explaining why the action was blocked
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: prNumber,
                    body: `@${context.actor} Only repository maintainers can manually approve CLAs. ${context.eventName !== 'workflow_dispatch' ? 'The label has been removed.' : ''}`
                  });
              
                  return;
                }
              } catch (error) {
                console.error('Error checking permissions:', error);
                return;
              }
            }
            
            // Check if PR has cla-required label
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const hasClaRequired = labels.some(label => label.name === 'cla-required');
            
            if (!hasClaRequired) {
              console.log('PR does not have cla-required label, skipping...');
              return;
            }
            
            // Remove blocking labels and add cla-signed label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'cla-required'
              });
            } catch (e) {
              // Label not found or already removed
            }
            
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'integrations-with-image-change'
              });
            } catch (e) {
              // Label not found or already removed
            }
            
            // Add cla-signed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['cla-signed']
            });
            
            // Store the approval information for the next step
            core.setOutput('pr_number', prNumber);
            core.setOutput('pr_author', prAuthor);
            core.setOutput('approved_by', approvedBy);
            
            console.log(`Outputs set - pr_number: ${prNumber}, pr_author: ${prAuthor}, approved_by: ${approvedBy}`);
            
            // Check if confirmation comment already exists
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const confirmationExists = comments.data.some(comment => 
              (comment.user.login === 'github-actions[bot]' || comment.user.type === 'Bot') && 
              comment.body.includes('Trademark addendum agreement confirmed ✅')
            );
            
            const method = isCommentApproval ? 'Self-signed agreement' : 
                          (context.eventName === 'workflow_dispatch' ? 'Manual approval' : 'Label approval');
            
            if (!confirmationExists) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `## Trademark license agreement
            
            The trademark license agreement process has been completed for @${prAuthor}.
            
            **Status:** Complete  
            **Date:** ${new Date().toISOString()}  
            **Signed by:** @${approvedBy}
            **Method:** ${method}
            
            This PR is now unblocked and can proceed with normal review.`
              });
            }
            
            console.log(`CLA approved for ${prAuthor} by ${approvedBy} via ${method}`)

      - name: Record manual CLA approval
        if: success() && steps.process-cla-approval.outputs.pr_number != ''
        run: |
          set -e  # Exit on any error
          
          echo "=== DEBUG: Record manual CLA approval step starting ==="
          echo "Available outputs:"
          echo "  pr_number: '${{ steps.process-cla-approval.outputs.pr_number }}'"
          echo "  pr_author: '${{ steps.process-cla-approval.outputs.pr_author }}'"
          echo "  approved_by: '${{ steps.process-cla-approval.outputs.approved_by }}'"
          
          # Extract and validate approval details from previous step outputs
          USERNAME="${{ steps.process-cla-approval.outputs.pr_author }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PR_NUMBER="${{ steps.process-cla-approval.outputs.pr_number }}"
          APPROVED_BY="${{ steps.process-cla-approval.outputs.approved_by }}"
          
          # Validate required fields
          if [ -z "$USERNAME" ] || [ -z "$PR_NUMBER" ] || [ -z "$APPROVED_BY" ]; then
            echo "ERROR: Missing required fields for signature recording"
            echo "  USERNAME: '$USERNAME'"
            echo "  PR_NUMBER: '$PR_NUMBER'"
            echo "  APPROVED_BY: '$APPROVED_BY'"
            exit 1
          fi
          
          echo "Recording manual trademark addendum approval:"
          echo "  Username: $USERNAME"
          echo "  PR Number: $PR_NUMBER"
          echo "  Approved by: $APPROVED_BY"
          echo "  Date: $DATE"
          
          # Ensure contribute directory exists
          mkdir -p contribute
          
          # Ensure signatures file exists and is valid JSON
          SIGNATURES_FILE="contribute/trade-addendum-signatures.json"
          if [ ! -f "$SIGNATURES_FILE" ]; then
            echo '{"signatures": []}' > "$SIGNATURES_FILE"
            echo "Created new $SIGNATURES_FILE file"
          else
            echo "$SIGNATURES_FILE already exists"
            # Validate existing JSON
            if ! jq empty "$SIGNATURES_FILE" 2>/dev/null; then
              echo "WARNING: Existing $SIGNATURES_FILE is invalid JSON, recreating..."
              cp "$SIGNATURES_FILE" "contribute/trade-addendum-signatures-backup-$(date +%s).json" || true
              echo '{"signatures": []}' > "$SIGNATURES_FILE"
            fi
          fi
          
          # Check if this user already has a signature for this PR with error handling
          EXISTING_SIGNATURE=""
          if EXISTING_SIGNATURE=$(jq --arg user "$USERNAME" --arg pr "$PR_NUMBER" '.signatures[]? | select(.username == $user and .pr_number == ($pr | tonumber))' "$SIGNATURES_FILE" 2>/dev/null); then
            echo "Successfully checked for existing signature"
          else
            echo "WARNING: Error checking for existing signature, assuming none exists"
            EXISTING_SIGNATURE=""
          fi
          
          if [ -z "$EXISTING_SIGNATURE" ]; then
            # Add new signature entry with robust error handling
            echo "Adding new signature entry..."
            if jq --arg user "$USERNAME" \
               --arg date "$DATE" \
               --arg pr "$PR_NUMBER" \
               --arg approved_by "$APPROVED_BY" \
               '.signatures += [{
                 "username": $user,
                 "date": $date,
                 "pr_number": ($pr | tonumber),
                 "approved_by": $approved_by
               }]' "$SIGNATURES_FILE" > tmp.json 2>/dev/null; then
              mv tmp.json "$SIGNATURES_FILE"
              echo "✅ New trademark addendum signature added successfully"
            else
              echo "ERROR: Failed to add signature with jq, using fallback method"
              # Fallback: manually construct JSON entry
              NEW_ENTRY="{\"username\": \"$USERNAME\", \"date\": \"$DATE\", \"pr_number\": $PR_NUMBER, \"approved_by\": \"$APPROVED_BY\"}"
              if [ -s "$SIGNATURES_FILE" ]; then
                # File has content, merge new entry
                jq --argjson newEntry "$NEW_ENTRY" '.signatures += [$newEntry]' "$SIGNATURES_FILE" > tmp.json || {
                  echo "Fallback failed, creating new signatures file with entry"
                  echo "{\"signatures\": [$NEW_ENTRY]}" > "$SIGNATURES_FILE"
                }
                if [ -f tmp.json ]; then mv tmp.json "$SIGNATURES_FILE"; fi
              else
                echo "{\"signatures\": [$NEW_ENTRY]}" > "$SIGNATURES_FILE"
              fi
              echo "✅ Signature added using fallback method"
            fi
          else
            echo "ℹ️ Signature already exists for this user and PR"
          fi
          
          # Verify the signature was recorded
          echo "=== Verifying signature was recorded ==="
          if jq --arg user "$USERNAME" --arg pr "$PR_NUMBER" '.signatures[] | select(.username == $user and .pr_number == ($pr | tonumber))' "$SIGNATURES_FILE" >/dev/null 2>&1; then
            echo "✅ VERIFICATION PASSED: Signature found in $SIGNATURES_FILE"
          else
            echo "❌ VERIFICATION FAILED: Signature NOT found in $SIGNATURES_FILE"
            echo "Current signatures file content:"
            cat "$SIGNATURES_FILE" || echo "Failed to read signatures file"
            exit 1
          fi
          
          # Commit the updated file with enhanced error handling
          echo "=== Committing signature file ==="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Configure git to use the token for authentication
          TOKEN="${{ steps.generate-token.outputs.token || secrets.GITHUB_TOKEN }}"
          if [ -n "$TOKEN" ]; then
            git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          else
            echo "WARNING: No authentication token available"
          fi
          
          # Check if there are changes to commit
          if git diff --quiet "$SIGNATURES_FILE"; then
            echo "ℹ️ No changes to commit in $SIGNATURES_FILE"
          else
            git add "$SIGNATURES_FILE"
            if git commit -m "Add trademark addendum signature for @$USERNAME (PR #$PR_NUMBER) by @$APPROVED_BY

            This signature was recorded automatically by the CLA approval workflow.
            
            Details:
            - PR Number: #$PR_NUMBER
            - PR Author: @$USERNAME  
            - Approved By: @$APPROVED_BY
            - Date: $DATE
            - Event: ${{ github.event_name }}"; then
              echo "✅ Successfully committed signature file"
              
              # Attempt to push with retry logic
              for i in {1..3}; do
                if git push; then
                  echo "✅ Successfully pushed signature file (attempt $i)"
                  break
                elif [ $i -eq 3 ]; then
                  echo "❌ Failed to push after 3 attempts"
                  echo "Signature was recorded locally but failed to push to remote"
                  exit 1
                else
                  echo "⚠️ Push attempt $i failed, retrying in 5 seconds..."
                  sleep 5
                fi
              done
            else
              echo "❌ Failed to commit signature file"
              exit 1
            fi
          fi
          
          echo "✅ Manual trademark addendum approval recorded successfully"
